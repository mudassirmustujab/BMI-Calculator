<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background-color: #004225;
            display: flex;
            align-items: center;
        }

        .container {
            height: 90vh;
        }
    </style>
</head>

<body>
    <div class="container  border-0 rounded-pill bg-light">
        <div class="row h-100 d-flex align-items-start">
            <i class="fa fas fa-calculator text-center" style="font-size: 4rem; color: #004225;"></i>
            <h1 class="text-center fw-bold mb-0 text-secondary " style="font-size: 3rem;">Body Mass Index Calculator
            </h1>
            <form action="#" class="d-flex justify-content-center flex-column pt-3">
                <div class="d-flex justify-content-center">
                    <input type="number" class="w-25  px-3 py-2 border-1 border-light rounded" name="" id="height"
                        placeholder="Enter your height in ft">
                    <input type="number" class="w-25  px-3 py-2 border-1 border-light rounded" name="" id="height2"
                        placeholder="Enter your height in inches">
                    <input type="number" class="w-25 px-3 py-2 border-1 border-light rounded ms-3" id="weight"
                        placeholder="Enter your weight">
                </div>
                <input type="submit"
                    class="d-block mx-auto mt-5 text-light border-1 border-secondary rounded py-1  px-4"
                    style=" background-color: #004225; width: fit-content;" onclick="bmiCalc()">
            </form>
            <h4 class="text-center text-secondary">Your BMI</h4>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a0c036dfe4.js" crossorigin="anonymous"></script>
    <script>
        let bmiCalc = () => {
            let weight = Number(document.querySelector("#weight").value)    //getting value of weight
            let height = Number(document.querySelector("#height").value) / 3.281    //getting value of height in foot
            let height2 = Number(document.querySelector("#height2").value) / 39.37  // getting value of height in inches 

            let result = (weight / ((height + height2) * (height + height2))) //Calculating

            return document.querySelector("h4").innerText = result 
        }
    </script>
</body>

</html>
